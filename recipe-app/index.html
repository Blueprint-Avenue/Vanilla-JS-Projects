<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe App</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="mobile__Container">
			<header>
				<input type="text" id="search__Term" />
				<button id="search"><i class="fas fa-search"></i></button>
			</header>
			<div class="fav__Container">
				<h3>Favorite Meals</h3>
				<ul class="fav__Meals" id="fav__Meals"></ul>
			</div>
			<div class="meals" id="meals"></div>
		</div>
		<div class="popup__Container hidden" id="meal__Popup">
			<div class="popup">
				<button id="close-popup" class="close__Popup">
					<i class="fas fa-times"></i>
				</button>
				<div class="meal__Info" id="meal__Info"></div>
			</div>
		</div>
	</body>
</html>
